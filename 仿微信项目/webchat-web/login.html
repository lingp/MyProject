<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/registLogin/util.css">
		<link rel="stylesheet" type="text/css" href="css/registLogin/main.css">

		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

		<style>
			.p-t-85 {
				padding-top: 10px;
			}
			
			.p-b-70 {
				padding-bottom: 35px;
			}
			
			.m-t-85 {
				margin-top: 15px;
			}
			
			.container-login100 {
				padding: 25px;
			}
			/*toast信息提示*/
			
			.mui-toast-container {
				bottom: 50% !important;
			}
			.mui-toast-message {
				opacity: 0.6;
				color: #fff;
				width: 180px;
				padding: 70px 5px 10px 5px;
			}
		</style>
	</head>

	<body>

		<div class="mui-content">
			<div class="container-login100">
				<div class="wrap-login100 p-t-85 p-b-20">
					<form id="userform">
						<span class="login100-form-title p-b-70">
							<h5>我聊</h5>
						</span>
						<span class="login100-form-avatar">
							<img id="img_login_face" src="css/registLogin/arrow2.jpg" alt="风间影月">
						</span>

						<div class="wrap-input100 validate-input m-t-85 m-b-35">
							<input class="input100" type="text" id="username" name="username" placeholder="用户名">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-50">
							<input class="input100" type="password" id="txt_password" name="password" placeholder="密码">
							<span class="focus-input100"></span>
						</div>
						<div class="container-login100-form-btn">
							<button type="submit" id="registOrLogin" class="login100-form-btn">
								登录/注册
							</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/app.js" ></script>
		<script type="text/javascript">
			
			mui.plusReady(function () {
				
				// 判断是否登录
				let userInfo = app.getUserGlobalInfo()
				if (userInfo != null) {
					mui.openWindow("index.html", "index.html")
				}
				
			    let userform = document.getElementById("userform")
				let username = document.getElementById("username");
				let passwd = document.getElementById("txt_password");
	
				
				userform.addEventListener("submit", function(e){
					
					if (!app.isNotNull(username.value)) {
						userform.focus();
					} else if(!app.isNotNull(passwd.value)) {
						passwd.focus()
					} else {
						if (username.value.length > 12) {
							app.showToast("用户名不能超过12", "error");
							return false;
						} else if (passwd.value.length > 12) {
							app.showToast("密码不能超过12", "error");
							return false;
						}
					}
					
					// 获取每台手机的cid
					let cid = plus.push.getClientInfo().clientid;
					mui.ajax(app.serverUrl + "/u/regist-or-login", {
						data: {
							username: username.value,
							password: passwd.value,
							cid: cid
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},
						success: function(data) {
							userform.blur();
							passwd.blur()
							if (data.status == 200) {
								app.setUserGlobalInfo(data.data)
								mui.openWindow(
									"index.html",
									"index.html"
								)
							} else {
								app.showToast(data.msg, 'error')
							}
						},
						error: function(e, type, t) {
							console.log(t)
						}
					})
					// 阻止表单提交
					e.preventDefault();
				})
			})
		</script>

	</body>

</html>
